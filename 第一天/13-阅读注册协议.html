<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="已阅读用户协议(5)" disabled>
    <script>
        const btn = document.querySelector('input')
        let i = 5
        let n = setInterval(function () {
            i--
            btn.value = `已阅读用户协议(${i})`
            if (i == 0) {
                clearInterval(n)
                btn.disabled = false
                btn.value = '同意'
            }
        },1000)

        

    </script>
</body>

</html>
