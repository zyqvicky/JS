<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2023-11-14</div>
    <script>
        // script要写到标签后面
        var timer = document.getElementById('time');
        // 返回的是一个对象
        console.log(timer);
        console.log(typeof timer);
        // 打印返回的元素对象 更好查看里面的属性和方法
        console.dir(timer);
    </script>
</body>
</html>
