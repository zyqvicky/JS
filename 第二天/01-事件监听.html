<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击按钮</button>
    <script>
        //事件触发 每次触发每次执行
        const btn = document.querySelector('button')
        btn.addEventListener('click',function() {
            alert('你好呀！~')
        })
    </script>
</body>
</html>
