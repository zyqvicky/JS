<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button')
        //谁调用，this就是谁
        btn.addEventListener('click',function() {
            this.style.color = 'pink'
        })
    </script>
</body>
</html>
