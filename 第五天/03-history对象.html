<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>前进</button>
    <button>后退</button>
    <script>
        const forw = document.querySelector('button:first-child')
        const back = forw.nextElementSibling
        forw.addEventListener('click',function() {
            // history.forward()
            history.go(1)
        })
        back.addEventListener('click',function() {
            // history.back()
            history.go(-1)
        })
    </script>
</body>
</html>
