<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Sum() {
            let sum = 0
            // arguments是一个伪数组 存放动态参数 只存放在函数中
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            return sum
        }
        const re = Sum(1, 2, 3, 4, 5, 6, 7, 8)
        console.log(re);
    </script>
</body>

</html>
